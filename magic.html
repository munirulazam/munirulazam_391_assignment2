<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magic</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id='magic'>
        <h1>Magic!</h1>
    </div>



    <div id="magic-box">
        <textarea name="textbox" id="textarea" cols="130" rows="5"></textarea>
        <br>
        <button id="btn-1" onclick="clearAll()">Clear All</button>
        <button id="btn-2" onclick="capitalize()">Capitalize</button>
        <button id="btn-3" onclick="sorting()">Sort</button>
        <button id="btn-4" onclick="reverse();">Reverse</button>
        <button id="btn-5" onclick="stripblank()">Strip Blank</button>
        <button id="btn-6" onclick="addNumbers();">Add Numbers</button>
        <button id="btn-7" onclick="shuffle()">Shuffle</button>
    </div>


    <script src="js/magic.js"></script>
</body>

</html>
